<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      You need to enable Javascript to run this Gametober application.
    </noscript>
    <div id="gt-root" class="gt-screen">
      <canvas id="gt-canvas" width="0" height="0"></canvas>
      <div id="gt-instructions"><p>Use arrow keys to move the character from left to right.<br/>Use 'up' arrow key to jump. Press 'A' to pick up an item.</p></div>
    </div>
    <div id="gt-mobile-controls">
      <div id="gt-mobile-controls-joystick"></div>
      <div id="gt-mobile-controls-button-a" class="gt-mobile-controls-button">Jump</div>
      <div id="gt-mobile-controls-button-b" class="gt-mobile-controls-button">Action</div>
    </div>
    <div id="gt-device-choice-screen" class="gt-screen with-padding">
      <div class="gt-menu">
        <a id="gt-device-choice-screen-desktop" class="gt-menu-button">Play Desktop version</a>
        <a id="gt-device-choice-screen-mobile" class="gt-menu-button">Play Mobile version</a>
      </div>
    </div>
  </body>
</html>
